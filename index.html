<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header section">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__content">
          <img src="./images/avatar.svg" class="profile__avatar" alt="Фотография аватара">
          <div class="profile__info">
            <div class="profile__title-item">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements section">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="edit-form">
          <h2 class="form__header">Редактировать профиль</h2>
          <input type="text" name="title" class="form__field form__field_input_title">
          <input type="text" name="subtitle" class="form__field form__field_input_subtitle">
          <button class="form__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open_add-form">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="add-form">
          <h2 class="form__header">Новое место</h2>
          <input type="text" name="place-name" class="form__field form__field_inpute_place-name" placeholder="Название">
          <input type="url" name="url" class="form__field form__field_input_link" placeholder="Ссылка на картинку">
          <button class="form__save-button" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open_background-image">
      <div class="popup__background-image-container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__image-title"></h2>
        <img class="popup__backgroung-image">
      </div>
    </div>
  </div>

  <template class="card-template">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./js/initial-cards.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
